<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>SOCIAL MEDIA ADS CLASSIFICATION</h1>


     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Daily Time Spent on Site" placeholder="Daily Time Spent on Site" required="required" />
        <input type="text" name="Age" placeholder="Age" required="required" />
		<input type="text" name="Area Income" placeholder="Area Income" required="required" />
		<input type="text" name="Daily Internet Usage" placeholder="Daily Internet Usage" required="required" />
		<input type="text" name="Male" placeholder="Male" required="required" />
        <input type="text" name="Time Slot" placeholder="'Morning': 0, 'Day': 1, 'Evening': 2, 'Night': 3" required="required" />
	

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
